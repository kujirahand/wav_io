[package]
name = "wav_io"
version = "0.1.15"
authors = ["kujirahand"]
description = "Wav file reader and writer"
license = "MIT"
edition = "2021"
readme = "README.md"
repository = "https://github.com/kujirahand/wav_io"
documentation = "https://docs.rs/wav_io"
keywords = ["wav", "wave", "riff", "resample", "audio"]
include = ["src/", "LICENSE", "README.md"]

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
all-features = true

[dependencies]
thiserror = "1.0.57"

